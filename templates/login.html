<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <title>Togetherly - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/log_regis.css') }}">
</head>
<body>
    <!-- Display flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <nav class="navbar">
        <div class="logo">
            <div class="logo-icon">
                <div class="logo-circle"></div>
                <div class="logo-circle"></div>
                <div class="logo-circle"></div>
            </div>
            <span class="logo-text">Togetherly</span>
        </div>
        <div class="nav-links">
            <button class="theme-toggle" id="themeToggle">ğŸŒ“</button>
        </div>
    </nav>

    <div class="background">
        <!-- Generated cubes will go here -->
    </div>

    <div class="main-content">
        <div class="container">
            <div class="logo" style="justify-content: center; margin-bottom: 30px;">
                <div class="logo-icon">
                    <div class="logo-circle"></div>
                    <div class="logo-circle"></div>
                    <div class="logo-circle"></div>
                </div>
                <span class="logo-text">Togetherly</span>
            </div>

            

            <form id="loginForm" action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="button" class="password-toggle">ğŸ‘ï¸</button>
                </div>
                <div class="remember-forgot">
                    <label class="remember-me"> <input type="checkbox">Remember me</label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="register-link">
                Don't have an account? <a href="{{ url_for('register') }}">Register</a>
            </div>
        </div>
    </div>

    <script>
        // Generate 3D background cubes
        const background = document.querySelector('.background');
        for (let i = 0; i < 20; i++) {
            const cube = document.createElement('div');
            cube.className = 'cube';
            cube.style.left = `${Math.random() * 100}%`;
            cube.style.top = `${Math.random() * 100}%`;
            cube.style.animationDelay = `${Math.random() * 8}s`;
            background.appendChild(cube);
        }

        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // Password visibility toggle
        const passwordToggle = document.querySelector('.password-toggle');
        const passwordInput = document.querySelector('input[type="password"]');
        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            passwordToggle.textContent = type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸';
        });

        const flashMessages = document.querySelectorAll('.flash');

                message.style.display = 'none';
            }, 3000);  // 3 seconds
        }
    </script>
</body>
</html>
